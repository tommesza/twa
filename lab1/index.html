<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e64c8; /* modré pozadí těla */
      color: white;
    }

    header {
      background: #666; /* šedá hlavička */
      padding: 16px 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: min(360px, 90%);
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #output {
      margin-top: 18px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <header>Hello World</header>

  <main>
    <div>
      <input id="textInput" type="text" placeholder="Napiš text..." />
      <button id="showBtn">Zobrazit</button>
    </div>

    <div id="output"></div>
  </main>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");
    const btn = document.getElementById("showBtn");

    btn.addEventListener("click", () => {
      const text = input.value.trim();
      output.textContent = text ? `Zadal jsi: ${text}` : "Nic jsi nezadal.";
    });

    // Bonus: Enter v textboxu také zobrazí text
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
